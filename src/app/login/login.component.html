<h5><u><i>Login</i></u></h5>
<form class="example-form" [formGroup]="loginForm" #logInForm="ngForm" (ngSubmit)="submit(logInForm)">
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error *ngIf="email?.errors?.['required']">
          Email number is required.
          </mat-error>
          <mat-error *ngIf="email?.errors?.['pattern']">
            This is not a valid email format.
          </mat-error>
      </mat-form-field><br><br>
      

 <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"  required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="password?.errors?.['required']">
      Password is required.
      </mat-error>
      <mat-error *ngIf="password?.errors?.['pattern']">
        Password should have min 8 letter password, with at least a symbol, upper and lower case letters
        and a number.
    </mat-error>
  </mat-form-field>
